<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':

['annotationchart']}]}"></script>
    <script type='text/javascript'>
      google.load('visualization', '1', {'packages':['annotationchart']});
          google.setOnLoadCallback(drawChart);
      function drawChart() {
           var data = new google.visualization.DataTable();
        data.addColumn('date', 'Date');
        data.addColumn('number', 'USD Value is Constant');
        data.addColumn('string', 'Kepler title');
        data.addColumn('string', '');
        data.addColumn('number', 'TSH Fluctuation Rate');
        data.addColumn('string', 'Tsh Title');
        data.addColumn('string', '');
        for (var i = 1; i < 31; i++) {
          var a = Math.round();
          var b =Math.round( ( Math.random() * 500 ) );
         data.addRows([
            [new Date(2015, 5, i), a, "Exchange", "Rate", b, undefined, undefined],
          ]);

        };

        var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));

        var options = {
          displayAnnotations: true
        };

        chart.draw(data, options);
      }

    </script>
  </head>

  <body>
    <div id='chart_div' style='width: 900px; height: 500px;'></div>
  </body>
</html>
